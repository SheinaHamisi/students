<form (ngSubmit)="submitSearch(); searchForm.resetForm({})" #searchForm = 'ngForm'>
    <div class="form-group">
        <input type="text" name="search" id="search-input" placeholder="Enter Search Query..." class="form-control" [(ngModel)]='newSearch' name='search' #search='ngModel' required>
    </div>
    <button class="btn button" routerLink='card'>Search!</button>
</form>
